<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ham kiem tra so nguyen to</title>
</head>
<body>
<script>
    function isPrime(value) {
        if (value < 2){
            return false;
        }
        for( let i = 2; i <= Math.sqrt(value); i++){
            if (value % i === 0 ){
                return false;
            }
        }
        return true;
    }
    function showPrime(quantity) {
        let count = 0;
        let value = 1;
        while (count < quantity ){
            if (isPrime(value)) {
                count ++;
                document.write(value + ", ")
            }
            value ++;
        }
    }
    showPrime(20);
</script>
</body>
</html>
